<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carousel</title>
	<link type="text/css" rel="stylesheet" href="carousel.css"></link>


</head>
<body>

	<div class="carousel-container">
		<div class="arrow-container">
			<div class="arrow left-arrow vertical-align"> < </div>
		</div>

		<div class="image-container">
			<div class="carousel-image" data-image-src="http://lorempixel.com/300/300"></div>
			<div class="carousel-image" data-image-src="http://lorempixel.com/400/200"></div>
			<div class="carousel-image" data-image-src="http://lorempixel.com/200/400"></div>
			<div class="carousel-image" data-image-src="http://lorempixel.com/100/200"></div>
		</div>

		<div class="arrow-container">
			<div class="arrow right-arrow vertical-align"> > </div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://jashkenas.github.io/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="carousel.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>

</html>
